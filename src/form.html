<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML5 - Form</title>
    <style>
        input {display:block;}
    </style>
</head>
<body>
    <h1>HTML5 FORM</h1>
    <form action="#">
        <label for="text">First Name</label>
        <input type="text" name="first name" id="text" placeholder="First Name">
        <label for="middlename">Middle Name</label>
        <input type="text" name="Middle Name" id="middlename" placeholder="middlename">
        <label for="lastname">Last Name</label>
        <input type="text" name="lastname" id="lastname" placeholder="Last Name">
        <label for="email">Email</label>
        <input type="email" name="email" id="email">
        <label for="birthday">Birthday</label>
        <input type="date" name="birthday" id="birthday">

        <label for="tel">Telephone</label>
        <input type="tel" name="tel" id="tel">

        <label for="url">Website</label>
        <input type="url" name="url" id="url">

        <label for="image">Image</label>
        <input type="image" src="" alt="" id="image">


        <label for="time">Time</label>
        <input type="time" name="time" id="time">

        input:

        <label for="search">Search</label>
        <input type="search" name="search" id="search">

        <label for="file">File</label>
        <input type="file" name="file" id="file">


        <input type="color" name="color" id="color">

        <label for="checkbox">Checkbox</label>
        <input type="checkbox" name="checkbox" id="checkbox">

        <label for="radio">Radio</label>
        <input type="radio" name="radio" id="radio">

        <label for="username">Username</label>
        <input type="text" name="username" id="username">
        <label for="password">Password</label>
        <input type="password" name="password" id="password">

        <input type="reset" value="Reset">
        <input type="button" value="Submit Button">

        <input type="submit" value="Submit">
    </form>
    <h2>GET FORM</h2>
    <form action="#" method="get">

    </form>
    <h2>POST FORM</h2>
    <form action="#" method="post">

    </form>
</body>
</html>
