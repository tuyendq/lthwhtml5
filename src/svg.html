<!DOCTYPE html>
<html>
<head>
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
  <title>createElementNS</title>


</head>
<body onload='main()'>

  Overlaying an svg object with blueish lines:<br>

  <object id="svg" type="image/svg+xml" data="./img/inkscape-simple.svg"></object>
  <!-- <object id="svg" type="image/svg+xml"></object> -->

  <script type="text/javascript">

    var svgNS = "http://www.w3.org/2000/svg";  

    function main() {

      var svg = document.getElementById('svg').getSVGDocument().rootElement;
        var width = 450;
      for (var y=0; y<2; y++) {
        var line = document.createElementNS(svgNS, 'line');          
        line.setAttributeNS(null, 'x1', 0);
        line.setAttributeNS(null, 'y1', 0);
        if (y == 0) {
            line.setAttributeNS(null, 'x2', width);
            line.setAttributeNS(null, 'y2', 0);
        }
        if (y == 1) {
            line.setAttributeNS(null, 'x2', 0);
            line.setAttributeNS(null, 'y2', width);
        }
        if (y == 2) {
            line.setAttributeNS(null, 'x2', width);
            line.setAttributeNS(null, 'y2', width);
        }        
        line.setAttributeNS(null, 'stroke', 'rgb(150,170,190)');
        line.setAttributeNS(null, 'stroke-width', 1.5);

        svg.appendChild(line);

      }

    }

  </script>  
</body>
</html>
